<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Karakter választás</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="Characterbody">

    <h1>Válassz karaktert</h1>

    <div class="character-selection">
      <div class="character-container">
          <div class="character-name">Tung Tung Tung Sahur</div>
        <img src="./images/Characters/Tung.png" class="character" onclick="selectCharacter('./images/Characters/Tung.png')">
      </div>
      <div class="character-container">
          <div class="character-name">Cappuccino Assassino</div>
        <img src="./images/Characters/Cappuccino.png" class="character" onclick="selectCharacter('./images/Characters/Cappuccino.png')">
      </div>
      <div class="character-container">
          <div class="character-name">Brr Brr Patapim</div>
          <img src="./images/Characters/Patapim.png" class="character" onclick="selectCharacter('./images/Characters/Patapim.png')">
      </div>
    </div>


    <script>
        function selectCharacter(characterImage) {
            localStorage.setItem('selectedCharacter', characterImage);
            window.location.href = 'index.html'; // átdob a játék oldalra
        }
    </script>
</body>
</html>
